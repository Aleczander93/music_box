<!DOCTYPE html>
<html ng-app="mean-albums">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <head>
    <title>Top Albums of All Time</title>
  </head>
  <body>
    <h1 class='text-center jumbotron'>Your Top Album Choice</h1>

    <div ng-controller='MainController'>

      <div class='row'>
        <div class="col-md-2 col-md-offset-5">
          <input type="text" ng-model='newAlbum.title' placeholder="Title">
          <input type="text" ng-model='newAlbum.artist' placeholder="Artist">
          <input type="text" ng-model='newAlbum.date' placeholder="Date">
          <input type="text" ng-model='newAlbum.rating' placeholder="Rating">
          <button ng-click='createAlbum(newAlbum)'> Add new Album</button>
        </div>
      </div>

      <div>
        <ul class="list-group list-inline">
          <li ng-repeat='album in albums track by $index' class="list-group-item">
              <div>
                <span>{{album.title}}</span>
              </div>
              <div>
                <span>{{album.artist}}</span>
              </div>
              <div>
                <span>{{album.date}}</span>
              </div>
              <div>
                <span>{{album.rating}}</span>
              </div>
          </li>
        </ul>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers/main.controller.js'></script>
    <script src='js/services/album.service.js'></script>
  </body>
</html>
