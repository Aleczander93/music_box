<!DOCTYPE html>
<html ng-app="album-app">
  <head>
    <title>Top 23 Albums of All Time</title>
  </head>
  <body>
    <div ng-controller='MainController'>
      <input type="text" ng-model='newAlbum.title' placeholder="Title">
      <input type="text" ng-model='newAlbum.artist' placeholder="Artist">
      <input type="text" ng-model='newAlbum.date' placeholder="Date">
      <input type="text" ng-model='newAlbum.rating' placeholder="Rating">
      <button ng-click='createAlbum(newAlbum)'> Add new Album</button>
      <ul>
        <li ng-repeat='album in albums track by $index'>
        <span>{{album.title}}</span>
        </li>
      </ul>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers/main.controllers.js'></script>
    <script src='js/services/album.service.js'></script>
  </body>
</html>
